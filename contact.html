<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TeloVendo</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/base.css">
    <link rel="stylesheet" href="assets/css/layout.css">
    <link rel="stylesheet" href="assets/css/components.css">
    <link rel="stylesheet" href="assets/css/variables.css">
</head>

<body>
    <header>
        <nav class="nav">
            <img class="nav__logo" src="assets/img/Logotipo_TeloVendo.svg" alt="Logotipo Te lo Vendo">
            <input type="checkbox" id="menu-toggle" class="nav__checkbox" />
            <label for="menu-toggle" class="nav__icon">&#9776;</label>
            <ul class="nav__menu">
                <li><a href="index.html">Inicio</a></li>
                <li><a href="catalog.html">Productos</a></li>
                <li><a href="about.html">Quienes Somos</a></li>
                <li><a href="contact.html">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <main class="container">
        <section class="form">
            <section class="form__contact">
                <h2>¡Contáctanos!</h2>
                <form action="#" method="post">
                    <label for="name">Nombre</label>
                    <input type="text" id="name" name="name" required placeholder="¿Cómo te llamas?" />

                    <label for="email">Correo Electrónico</label>
                    <input type="email" id="email" name="email" required placeholder="Ingresa tu mail" />

                    <label for="asunto">Asunto</label>
                    <input type="asunto" id="asunto" name="asunto" required
                        placeholder="Contacto / Trabaja con nosotros/" />

                    <label for="message">Mensaje</label>
                    <textarea id="message" name="message" rows="5" required
                        placeholder="Hola! Me gustaría más información sobre..."></textarea>

                    <button type="submit">Enviar</button>
                </form>
            </section>
        </section>
    </main>
    <footer>
        <section class="footer">
            <h3>Desarrolladores:</h3>
            <div class="footer__content">
                <ul>
                    <li><a href="#">Camila Collado</a></li>
                    <li><a href="#">Daniel Paredes</a></li>
                    <li><a href="#">Jesús Pérez</a></li>
                </ul>

            </div>

        </section>
    </footer>
</body>

</html>
